<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href=".css">
    
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input id="inputBox" type="text" value="0" placeholder="0" disabled>
        </div>
        <div class="row">
            <button type="button"class="sym">AC</button>
            <button type="button"class="sym">C</button>
            <button type="button"class="sym">%</button>
            <button type="button"class="sym">/</button> 
        </div>   

        <div class="row">
            <button type="button">7</button>
            <button type="button">8</button>
            <button type="button">9</button>
            <button type="button"class="sym">*</button>
        </div>   
        <div class="row">
            <button type="button">4</button>
            <button type="button">5</button>
            <button type="button">6</button>
            <button type="button"class="sym">-</button> 
            
        </div>   
        <div class="row">
            <button type="button">1</button>
            <button type="button">2</button>
            <button type="button">3</button>
            <button type="button"class="sym">+</button>
        </div>   
        <div class="row">
            <button type="button">0</button>
            <button type="button">.</button>
            <button type="button">00</button>
            <button type="button" id="equalto">=</button>
        </div>   
    </div>
    <script src="script.js"></script>
</body>
</html>
